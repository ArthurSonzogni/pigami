name: pigami
version: '1.0'
summary: A rolling block adventure.
description: |
  The principle, roll your cube (rather rectangular) to reach the finish without falling!
  Buttons, Traps and other objects are there to make the game more challenging.
  For the more experienced, the game has a level generator. The algorithm used will put your intelligence to the test.

icon: ./resources/favicon.png
grade: stable
confinement: strict
base: core18
apps:
  pigami:
    command: ./usr/local/bin/pigami
    plugs:
      - opengl
      - pulseaudio
      - x11
parts:

  cmake:
    source: https://github.com/Kitware/CMake
    source-type: git
    source-depth: 1
    plugin: cmake
    override-build: |
      mkdir -p build
      cd build
      cmake \
        -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_STAGE/cmake \
        $SNAPCRAFT_PART_SRC
      make -j 4
      make install

  pigami:
    after: [cmake]
    plugin: cmake
    source: https://github.com/ArthurSonzogni/pigami
    source-type: git
    source-depth: 1
    stage-packages:
      - libgl1-mesa-glx
      - libpulse0
      - libpng16-16
    build-packages:
      - libglu-dev
      - libssl1.0-dev
      - libpulse-dev
      - xorg-dev
    override-build: |
      $SNAPCRAFT_STAGE/cmake/bin/cmake \
        -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL/usr/local \
        -DCMAKE_BUILD_TYPE=Release \
        $SNAPCRAFT_PART_SRC
      make -j 4
      make install

